<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Reminder App{% endblock %}</title>
    <style>
        body {
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: auto;
            background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }
        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }
        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }
        @keyframes wave {
            2% {
                transform: translateX(1);
            }
            25% {
                transform: translateX(-25%);
            }
            50% {
                transform: translateX(-50%);
            }
            75% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(1);
            }
        }
        .card {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 28px 24px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            opacity: 0;
        }
        .card.fade-in {
            transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
            opacity: 1;
        }
        h2 {
            color: #2d6cdf;
            margin-bottom: 18px;
            text-align: center;
        }
        button, a.button {
            background: #2d6cdf;
            color: #fff;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        button:hover, a.button:hover {
            background: #174a8b;
        }
        label {
            font-weight: 500;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 7px 10px;
            margin-bottom: 12px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1rem;
            background: #f9fafb;
        }
        .icon {
            font-size: 3rem;
            color: #2ecc71;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    <script>
        // Fade in all .card elements on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.card').forEach(function(card, idx) {
                setTimeout(() => {
                    card.classList.add('fade-in');
                }, 100 * idx);
            });
        });
    </script>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</body>
</html>
